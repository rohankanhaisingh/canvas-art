        body {
            display: contents;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body theme="modern">
    <canvas class="view" unique-id></canvas>
    <script src="./g.js"></script>
    <script>
        /*
	By Rohan Kanhaisingh (CEO Corona or Microsoft Visual Studio)
	https://github.com/rohankanhaisingh
*/


        const canvas = g.Selector("<canvas>");
        const ctx = canvas.getContext("2d");
        let NoArray = [];
        let NoID = 0;
        let mouse = {
            x: undefined,
            y: undefined
        }

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        canvas.addEventListener("contextmenu", function (event) {
            event.preventDefault();
        });

        canvas.addEventListener("mousemove", () => {
            mouse.x = event.clientX;
            mouse.y = event.clientY;
        });


        class No {
            constructor(x, y) {
                NoID++;

                this.id = NoID;
                this.x = x;
                this.y = y;

                this.moveX = Math.floor(Math.random() * (-2 - 1 + 1) + 1);
                this.moveY = 0;
                // this.bounce = 40 / (canvas.height - this.y) * 50
                this.bounce = Math.floor(Math.random() * (30 - 20 + 1) + 20);

                this.color = `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`;
            }
            draw() {
                ctx.strokeStyle = this.color;
                ctx.fillStyle = this.color;
                ctx.lineWidth = 4;
                ctx.lineCap = 'round';

                ctx.beginPath();
                ctx.arc(this.x, this.y, 30, 0, 2 * Math.PI);
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(this.x - 9, this.y - 5, 3, 0, 2 * Math.PI);
                ctx.fill();

                ctx.beginPath();
                ctx.arc(this.x + 9, this.y - 5, 3, 0, 2 * Math.PI);
                ctx.fill();

                ctx.beginPath();
                ctx.moveTo(this.x - 10, this.y + 14);
                ctx.lineTo(this.x + 10, this.y + 14);
                ctx.stroke();


                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(mouse.x, mouse.y);
                ctx.lineWidth = 0.1;
                ctx.stroke();
            }
            update() {

                NoArray.forEach((no) => {
                    if (this.id !== no.id) {
                        if ((this.x > no.x - 36 && this.x < no.x + 36) && (this.y > no.y - 36 && this.y < no.y + 36)) {
                            // this.moveY -= 5;
                            if (this.x > no.x) {
                                this.moveX = 14;
                                this.color = `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`;
                            }
                            if (this.x < no.x) {
                                this.moveX = -14;
                                this.color = `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`;
                            }
                        }
                    }
                });

                if (this.y < canvas.height - 30) {
                    this.moveY += 0.5;
                }
                if (this.y > canvas.height - 30) {
                    if (this.bounce > 0) {
                        this.moveY = -this.bounce;
                        this.y = canvas.height - 30;
                        this.bounce -= 1;
                    } else {
                        this.y = canvas.height - 30;
                    }
                }
                if (this.x < 15) {
                    this.x = 15 + 4;
                    this.moveX = 2;
                }
                if (this.x > canvas.width - 16) {
                    this.x = canvas.width - 16 - 4;
                    this.moveX = -2;
                }

                if (this.moveX > 0) {
                    this.moveX -= 0.1;
                }
                if (this.moveX < 0) {
                    this.moveX += 0.1;
                }
                this.x += this.moveX;
                this.y += this.moveY;
                this.draw();
            }
        }


        for (var i = 0; i < 1; i++) {
            // NoArray.push(new No(Math.floor(Math.random() * canvas.width), Math.floor(Math.random() * canvas.height)));
            NoArray.push(new No(canvas.width / 2, canvas.height / 2));
        }

        window.addEventListener("mousedown", () => {
            if (event.button == 0) {
                for (var i = 0; i < 2; i++) {
                    NoArray.push(new No(event.clientX, event.clientY));
                }
            }
        });


        const update = () => {
            window.requestAnimationFrame(update);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.beginPath();
            ctx.rect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#1d1d1d';
            ctx.fill();

            NoArray.forEach((no) => {
                no.update();
            });
        }
        update();
    </script>
</body>
</html>
